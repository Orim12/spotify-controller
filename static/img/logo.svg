<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1DB954"/>
  
  <!-- Play Button Circle -->
  <circle cx="100" cy="100" r="70" fill="#191414" opacity="0.9"/>
  
  <!-- Play Triangle -->
  <path d="M 85 70 L 85 130 L 130 100 Z" fill="#1DB954"/>
  
  <!-- Sound Waves -->
  <!-- Wave 1 (smallest) -->
  <path d="M 145 85 Q 150 90 150 100 Q 150 110 145 115" 
        stroke="#1DB954" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Wave 2 (medium) -->
  <path d="M 155 75 Q 162 82 162 100 Q 162 118 155 125" 
        stroke="#1DB954" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Wave 3 (largest) -->
  <path d="M 165 65 Q 174 74 174 100 Q 174 126 165 135" 
        stroke="#1DB954" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.3"/>
  
  <!-- Music Notes -->
  <g fill="#FFFFFF" opacity="0.2">
    <circle cx="45" cy="50" r="3"/>
    <ellipse cx="45" cy="50" rx="4" ry="3" transform="rotate(-20 45 50)"/>
    <rect x="47" y="35" width="2" height="15" rx="1"/>
    
    <circle cx="60" cy="55" r="3"/>
    <ellipse cx="60" cy="55" rx="4" ry="3" transform="rotate(-20 60 55)"/>
    <rect x="62" y="40" width="2" height="15" rx="1"/>
    <path d="M 64 40 Q 70 38 70 43" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
</svg>